<!DOCTYPE html>
<html>
    <head>
        <title>LinkSafer - YT-Converter</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap');
        </style>
        <script src="main.js" defer type="module"></script>
        <link rel="stylesheet" type="text/css" href="../../style.css">
        <meta charset="UTF-8">
    </head>

    <body>
        <div class="downloader">
            <h1>LinkSafer<br>Video<br>Converter<br></h1>
            <label for="quality">Quality</label>
            <br>
            <select id="quality">
                <option value="highest">highest</option>
                <option value="lowest">lowest</option>
                <option value="highestaudio">highestaudio</option>
                <option value="lowestaudio">lowestaudio</option>
                <option value="highestvideo">highestvideo</option>
                <option value="lowestvideo">lowestvideo</option>
            </select>
            <br>
            <br>
            <label for="filename">SaveAs</label>
            <br>
            <input id="filename" placeholder="<filename>">
            <br>
            <br>
            <label for="format">Format</label>
            <br>
            <select id="format">
                <option value="mp4">mp4</option>
                <option value="wmv">wmv</option>
                <option value="avi">avi</option>
                <option value="flv">flv</option>
                <option value="mp3">mp3</option>
                <option value="mpg">mpg</option>
            </select>
            <br>
            <br>
            <div class="button-container">
                <button class="glow-on-hover" id="download">YT Download</button>
                <button class="glow-on-hover" id="back-button">BACK</button>
            </div>

        </div>
    </body>
    <footer>
        <br>
        <br>
        <div class="wrapper">
            <div class="icon facebook">
                <div class="tooltip">Facebook</div>
                <span><a href="https://www.facebook.com/nick.sera.9028" target="_blank"><i
                            class="fa fa-facebook-f"></i></a></span>
            </div>
            <div class="icon github">
                <div class="tooltip">Github</div>
                <span><a href="https://www.github.com/sera619" target="_blank"><i class="fa fa-github"></i></a></span>
            </div>
            <div class="icon youtube">
                <div class="tooltip">Youtube</div>
                <span><a href="https://www.youtube.com/channel/UCJLXwZV5Kk4XRF6TSY_iPgQ" target="_blank"><i
                            class="fa fa-youtube"></i></a></span>
            </div>
        </div>
        <p>LinkSafer 2.2.0 Â© 2021 by S3R43o3</p>
    </footer>
</html>
